<!DOCTYPE html>
<html>

  <head>
    <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <title>Task List</title>
  </head>
    
  <style> 

    #myContainer{
  
     background-color: rgb(127,127,127);
     margin-top:30px;
     padding-bottom:10px;
  }

  .done{text-decoration: line-through;color}


  </style>   <!--styling for completed tasks -->
    
  <title>Todo</title>
    
  </head>

  <body>
    
  <div class ="container">  
    <div ng-controller='todoController'> <!-- link todoController wrapper-->
      <form name="frm" ng-submit="addTodo()">
        <input type='text' name='newtodo' ng-model='newtodo' required />
        <button ng-disabled="frm.$invalid">Go</button>
      </form>
      <button ng-click="clearCompleted()">Clear Completed</button>
      
    <ul>
      <li ng-repeat="todo in todos">
        <input type="checkbox" ng-model="todo.done"/>
        <span ng-class="{'done':todo.done}">{{todo.title}}</span> <!-- add line-through when task is done-->
      </li>
    </ul>
    
    </div> <!-- end of todoController influence -->
  </div>  
  <script data-require="angular.js@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.js"></script>
  <script>
    angular.module('ToDo',[ ]).
    controller('todoController',["$scope",function($scope){
      $scope.todos = [
        {'title': 'Build a todo app', 'done':false}
      ];
      
      $scope.addTodo = function(){
        $scope.todos.push({'title':$scope.newtodo,'done':false});
        $scope.newtodo = '';
      }
      $scope.clearCompleted = function(){
        $scope.todos = $scope.todos.filter(function(item){
          return !item.done
        })
      }
      
    }])
  </script>  
  </body>

</html>
