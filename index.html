<!DOCTYPE html>
<html>

  <head>
    <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script data-require="bootstrap@*" data-semver="3.3.2" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script data-require="angular.js@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Task List</title>
  </head>

  <body ng-app>
    <div class="container" id="myContainer">
      <div class="row">
        <div class="col-sm-12" id="currentTasks-bg">
          <h3>Task List</h3>
        </div>
      </div>
      <!-- end of title row -->
      <div class="row" id="Tasks">
        <div class="col-sm-12" id="enter-tasks">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter your task..." />
            <div class="input-group-btn">
              <button type="button" class="btn btn-default">Add</button>
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Priority <span class="caret"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" role="menu">
                <li>
                  <a href="#">Low</a>
                </li>
                <li>
                  <a href="#">Medium</a>
                </li>
                <li>
                  <a href="#">High</a>
                </li>
              </ul>
            </div>
            <!-- /input-group-btn -->
          </div>
          <!-- /input-group -->
        </div>
        <!-- end enter-tasks col -->
      </div>
      <!-- end Tasks -->
      <div class="row" id="task-row">
        <div class="col-sm-12"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-mouseenter="show = true" ng-mouseleave="show = false" ></span> 
        <div ng-show="show"><span class="glyphicon glyphicon-remove"></span></div>
          <h4>Review the project on Monday</h4>
        </div>
      </div>
      <!-- end task-row -->
      <div class="row" id="task-row-complete">
        <div class="col-sm-12">
          <strike>
            <h4>Fold Laundry</h4>
          </strike>
        </div>
      </div>
      <!-- end task-row -->
    </div>
    <!-- end  myContainer -->
    <footer></footer>
  </body>

</html>
