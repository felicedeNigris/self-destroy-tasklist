<!DOCTYPE html>
<html ng-app="ToDo"> <!-- link angular to DOM -->

  <head>

    <link data-require="bootstrap@*" data-semver="3.3.4" rel="stylesheet" href="http://bootswatch.com/lumen/bootstrap.min.css"/><!-- bootstrap -->
    <link rel="stylesheet" href="assets/css+stylesheets/styles.css" type="text/css"/> <!-- css -->
    <title>Todo</title> 

  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-7" id="currentTasks-bg" ng-init="main.active.tab = 'Home'">
          <h1 ng-if="main.active.tab === 'Home'">To Do List</h1>
          <h1 ng-if="main.active.tab === 'History'">History</h1>
        </div>
        <div class="col-sm-12">
          <div class="pull-right">
            <ul class="nav nav-tabs" id="navtab-wrap">
              <li  ng-class="{active: main.active.tab == 'Home'}">
                <a ng-click='main.active.tab = "Home"' href="/">Home</a> <!-- set active tab to Home -->
              </li>
              <li  ng-class="{active: main.active.tab == 'History'}">
                <a ng-click='main.active.tab = "History"' href="/history">History</a> <!-- set active tab to History -->
              </li>
            </ul>  
          </div><!-- end of pull right -->
        </div><!-- end of ul nav tabs wrapper -->
      </div> <!-- end row -->
    </div> <!-- End Container -->

    <div ng-controller="todoController">
      <div ng-view></div>
    </div>

    <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script><!-- jquery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script><!-- bootstrap js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script> <!-- Link to Angular -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script> <!-- firebase -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script> <!-- include angularfire -->
    <script data-type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script> <!-- link to ng-route -->
    <script src="app/app.js"></script> <!-- link to Angular Module -->
    

    
  </body>

</html>
